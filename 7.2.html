<!-- write a code to chnage the background of the text box based on the colour mention by the user in the same text box. -->
<!DOCTYPE html>
<html lang="en" ng-app="colorChangeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Dynamic Background Color</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        input.ng-invalid {
            background-color: red;
        }
    </style>
</head>
<body>
    <div ng-controller="colorChangeCtrl">
        <label for="colorInput">Enter color:</label>
        <input type="text" id="colorInput" ng-model="backgroundColor" placeholder="Enter color name or hex code" style="width: 150px;" />
        <br/><br/>
        <label for="textBox">Text Box:</label>
        <input type="text" id="textBox" ng-style="{'background-color': backgroundColor}" placeholder="Text box with dynamic background color" style="width: 200px;" />
    </div>
    <script>
        var app = angular.module('colorChangeApp', []);
        app.controller('colorChangeCtrl', function($scope) {
            $scope.backgroundColor = '';
            $scope.validateColor = function() {
                if (/^#[0-9A-F]{6}$/i.test($scope.backgroundColor) || /^(red|blue|green|yellow)$/i.test($scope.backgroundColor)) {
                    $scope.myForm.colorInput.$setValidity('validColor', true);
                } else {
                    $scope.myForm.colorInput.$setValidity('validColor', false);
                }
            };
        });
    </script>
</body>
</html>
