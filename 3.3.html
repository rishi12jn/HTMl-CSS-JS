<!-- using html and css create a custom hover and focus effect for navigation items using css tranformations -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Hover and Focus Effect</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    nav {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        padding: 10px;
    }
    nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: transform 0.3s;
    }

    nav a:hover {
        transform: scale(1.5);
        background-color: bisque;
    }
    nav a:focus {
        outline: none;
        transform: rotate(50deg);
    }
</style>
</head>
<body>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>
</body>
</html>
