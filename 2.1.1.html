    <h2 style="color:white"><center>1.Robber's Cave</center></h2> 
    <div style="text-align: center;">
       <figure>
        <img src="https://www.holidify.com/images/cmsuploads/compressed/Robbers-Cave_20220113172949.jpeg" alt="robbers cave" height="300">  
        <figcaption>5km from city center</figcaption> 
     </figure>
     </div>
    <p align="justify" style="color:white">Robber's Cave, locally known as Gucchu Pani, is a river cave formed in the Himalayas. This river cave is believed to be an abode of Lord Shiva. Its speciality is that river water flows out from the middle of the cave.</p>
