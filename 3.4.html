<!-- using html and css create a zoom in zoom out animation -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zoom In Zoom Out Animation</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container {
        width: 300px;
        height: 300px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        border-radius: 50%;
        transition: transform 0.5s ease;
    }
    .content {
        width: 100%;
        height: 100%;
        background-color: #007bff;
        color: white;
        text-align: center;
        font-size: 24px;
        line-height: 200px;
        transition: transform 0.5s ease;
    }
    .container:hover .content {
        transform: scale(1.2);
    }
    .container:hover{
        transform:scale(1.2)
    }
</style>
</head>
<body>
<div class="container">
    <div class="content">click here to hover</div>
</div>
</body>
</html>
